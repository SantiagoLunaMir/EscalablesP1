<div class = "product-detail" *ngIf = "product">
    <h2>Detallitos</h2>
    <p><strong>{{product.name}}</strong></p>
    <img *ngIf="product.image" [src]="product.image" alt="Imagen de {{product.name}} :v">
    <p><strong>Precio:</strong> $ {{product.price}}</p>
    <p>
        <strong>Disponible:</strong>
        <span [ngClass]="{'in-stock': product.inStock, 'out-of-stock': !product.inStock}">
            {{product.inStock? 'En stock ;)' : 'Agotado :('}}
        </span>
    </p>
    <p>
        <strong>Oferteishon:</strong>
        <span [ngClass] = "{'on-sale':product.onSale}">
            {{product.onSale? 'Oferteishon' : 'Normie'}}
        </span>
    </p>
</div>
